<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header data-view="swipe-page">
    <div class="row header-border">
      <div class="column-full center">
        <h1>NFTinder</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container container-style" data-view="swipe=page">
      <div class="row media-row">
        <div class="column-full column-full-media">
          <div class="card">
          </div>
        </div>
        <div class="column-full">
          <div class="card-text">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="column-full button-layout">
          <div class="bottom-3-button-container center">
            <button class="dislike button-1-of-3"><i class="fa-solid fa-thumbs-down"></i></button>
            <button class="superlike button-1-of-3 center"><i class="fa-solid fa-star"></i></button>
            <button class="like button-1-of-3"><i class="fa-solid fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
